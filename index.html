<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
    </style>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-center" style="">
            <h3>The "Advent of code 2022" <a href="https://adventofcode.com/2022/">Link here</a></h3>
            <h5>Below the quizzes, and my solutions.</h5>
        </div>
        <div class="row mt-3">
            <nav aria-label="Page navigation example" style="margin: 0 auto">
                <ul class="pagination">
                    <li class="page-item">
                        <p class="page-link" onclick="includeHTML(1)">1</p>
                    </li>
                    <li class="page-item">
                        <p class="page-link" onclick="includeHTML(2)">2</p>
                    </li>
                    <li class="page-item">
                        <p class="page-link" onclick="includeHTML(3)">3</p>
                    </li>
                    <li class="page-item">
                        <p class="page-link" onclick="includeHTML(4)">4</p>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-12" id="quiz"></div>
        </div>
    </div>

    <script>
        function includeHTML(day) {
            $.ajax({
                type: "GET",
                url: "./Day" + day + ".html",
                dataType: "text",
                success: function (r) {
                    $("#quiz").html(r)
                }
            });
        }
    </script>

    <script src="./Day2_data.js"></script>
    <script src="./Day2.js"></script>
    <script src="./Day3_data.js"></script>
    <script src="./Day3.js"></script>
    <script src="./Day4_data.js"></script>
    <script src="./Day4.js"></script>
    <script src="./Day5_data.js"></script>
    <script src="./Day5.js"></script>
</body>

</html>
